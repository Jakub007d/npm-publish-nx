name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:

  # Job that runs for both PR and merge
  ci-checks:
    runs-on: ubuntu-latest
    name: CI Checks (Build, Lint, Test, Release Dry-Run)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Nx release dry-run (PR only)
        if: github.event_name == 'pull_request'
        run: npx nx release --dry-run --verbose

  # Job that runs ONLY after merge (on push to master)
  release:
    if: github.event_name != 'pull_request'
    needs: ci-checks
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    name: Release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Derive appropriate SHAs for base and head for nx affected commands
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: 'main'

      - name: Configure Git
        run: |
          git config --global user.email "jakub007d@users.noreply.github.com"
          git config --global user.name "jakub007d"

      - name: ðŸš€ Run Nx Release (Version)
        run: |
          npx nx release version -y
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build affected packages
        run: npx nx affected --target=build --parallel=3

      - name: ðŸš€ Run Nx Release (Publish)
        run: |
          npx nx release publish -y
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: "true"
